# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- master

pool:
  name: 'DEVDEMO1US1'

variables:
  buildPlatform: 'Any CPU'
  buildConfiguration: 'Release'

steps:
- task: NuGetToolInstaller@0

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/Sitecore.Demo.Foundation.sln'
    feedsToUse: 'config'
    nugetConfigPath: 'nuget.config'
    versioningScheme: 'off'

- task: VSBuild@1
  inputs:
    solution: '**/Sitecore.Demo.Foundation.sln'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/Sitecore.Demo.Feature.sln'
    feedsToUse: 'config'
    nugetConfigPath: 'nuget.config'
    versioningScheme: 'off'

- task: VSBuild@1
  inputs:
    solution: '**/Sitecore.Demo.Feature.sln'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '**/Sitecore.Demo.Project.sln'
    feedsToUse: 'config'
    nugetConfigPath: 'nuget.config'
    versioningScheme: 'off'

- task: VSBuild@1
  inputs:
    solution: '**/Sitecore.Demo.Project.sln'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
